{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">

    <title>Document</title>
</head>
<body>
    {% block content %}
    <!-- <h1>{{actualdate}}</h1>   -->
    <div class="maindiv">
        <div id="clockdiv">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>      
        <p id="try"></p>
        <br>
        <br>
        <div class="msgDiv">
        
            <form method="post">
                {% csrf_token %}
                <input type="text" id="startField" style="margin-top:10px;">
                <input type="text" id="stopField" style="margin-top:10px;">
                <input type="text" id="reportField" style="margin-top:10px;">
            </form>
        </div>
        <!-- <form action="GET">
            <button>See Report</button>
        </form> -->
        {% comment %} <div class="actualtime"></div> {% endcomment %}
        {% comment %} <div class="computertime"></div> {% endcomment %}
        <div>
            <button class="apireq">Report</button> 
        </div>
        {% comment %} <div id="jsonresp" style="margin-top: 100px">
            <p><label> PROGRAM TIME:</label><span id="program_time"></span></p>
            <p><label> EVENT :</label><span id="event"></span></p>
            <p><label> MESSAGE :</label><span id="message"></span></p>
            <p><label> ACTUAL TIME : </label><span id="actual_time"></span></p> 
        </div> {% endcomment %}
        <table id="reportTable" style="width:100%; display:none">
            <thead>
                <tr>
                    <th>PROGRAM TIME</th>
                    <th>EVENT</th> 
                    <th>MESSAGE</th>
                    <th>ACTUAL TIME</th>
                    
                </tr>
            </thead>
            <tbody>

            </tbody>
            
            </table>
    </div>
   
    {% endblock  %}
    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src={% static 'js/scripts.js' %}></script> 
    {% endblock  %}
</body>
</html>
